name    = file
author  = Bob Kleemann <bobk@cpan.org>
license = Artistic_2_0
copyright_holder = Bob Kleemann
copyright_year   = 2019

[@Git]
tag_version = %v
tag_message = %v

[@GitHub]
metacpan = 1

[MetaJSON]
[MetaProvides::Package]
[NextRelease]
time_zone = UTC
format    = %-9v %{yyyy-MM-dd}d

[PodWeaver]

[PruneFiles]
match = \.ini$

[@Filter]
-bundle = @Basic
-remove = Readme

[AutoPrereqs]
[AutoVersion]
major = 0
format = v{{ $major }}.{{ cldr('yy.DDD') }}{{ $ENV{N} ? sprintf( '.%01u', $ENV{N} ) : '' }}{{ $ENV{DEV} ? sprintf( '_%03u', $ENV{DEV} ) : '' }}

[PkgVersion]
use_package = 1

[ExtraTests]
[PodSyntaxTests]

